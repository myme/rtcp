name: xchg-server
version: '0.1.0.0'
dependencies:
  - base == 4.*
  - aeson
  - http-types
  - optparse-applicative
  - random
  - text
  - wai
  - wai-extra
  - wai-middleware-static
  - wai-websockets
  - warp
  - websockets
executables:
  xchg-server:
    main: Main.hs
    other-modules:
      - Log
      - Messages
    ghc-options:
      - -Wall
      - -Werror
